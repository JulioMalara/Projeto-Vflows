<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/logo (2).png" type="img/jpeg">
    <title>VFLOWS</title>

    <script src="./src/actions/pesquisaCep.js"></script>
    <script src="./src/actions/salvarProduto.js"></script>
    <script src="./src/components/Produto.js"></script>
    <script src="./src/components/Anexo.js"></script>
    <script src="./src/validations/validarProduto.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <form class="p-5">
    <div class="container">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
    </div>
    <h3 class="bg-primary text-white p-1">Dados do Fornecedor</h3>
    <div class="form row">
      <label class="col-7">
        Razão Social
        <input type="text" id="razao-social" />
      </label>
      <label class="col-5">
        CNPJ
        <input type="text" id="cnpj" />
      </label>
      <label class="col-7">
        Nome Fantasia
        <input type="text" id="nome-fantasia" />
      </label>
      <label class="col-5">
        Inscrição Estadual
        <input type="text" id="inscricao-estadual" />
      </label>
      <label class="col-5">
        CEP
        <input type="text" id="cep" />
      </label>
      <label class="col-5 ms-auto">
        Inscrição Municipal
        <input type="text" id="inscricao-municipal" />
      </label>
      <label class="col-7">
        Endereço
        <input type="text" id="endereco" autocomplete="street-address" />
      </label>
      <label class="col-5">
        Número
        <input type="number" id="numero" />
      </label>
      <label>
        Complemento
        <input type="text" id="complemento" />
      </label>

      <label class="col-4">
        Bairro
        <input type="text" id="bairro" />
      </label>

      <label class="col-4">
        Municipio
        <input type="text" id="municipio" />
      </label>

      <label class="col-4">
        Estado
        <input type="text" id="estado" />
      </label>

      <label class="col-6">
        Nome da Pessoa de Contato
        <input type="text" id="nome-contato" />
      </label>

      <label class="col-3">
        Telefone
        <input type="number" id="telefone" />
      </label>

      <label class="col-3">
        E-mail
        <input type="email" id="email" />
      </label>
    </div>


    <h3 class="bg-primary text-white p-1 mt-2">Produtos</h3>

    <div class="products">
        <div class="products__list">
        </div>

      <div class="botao-add">
        <button onclick="adicionarProduto()" type="button">Adicionar Produto</button>
      </div>

    </div>

    <h3 class="bg-primary text-white p-1 mt-2">Anexos</h3>
    <div class="anexos">
      <div class="anexos__list">
      </div>

      <input hidden type="file" />

      <div class="botao-add">
        <button onclick="adicionarAnexo()" type="button">Adicionar Anexo</button>
      </div>
    </div>

    <div class="finalizar mt-2">
      <button onclick="salvarProdutosFornecedor()" type="button">Salvar Fornecedor</button>
    </div>
  </form>
</body>

</html>
