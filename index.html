<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/logo (2).png" type="img/jpeg">
    <title>VFLOWS</title>
</head>

<body>
    <div class="container">
        <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
    </div>
    <div class="forms">
        <h3>Dados do Fornecedor</h3>
    </div>
    <div class="form">
        <form>

            Razão Social
            <input type="text" name="razao-social" />
            CNPJ
            <input type="text" name="cnpj" />
            <br>
            Nome Fantasia
            <input type="text" name="nome-fantasia" />
            Inscrição Estadual
            <input type="text" name="Inscrição-estadual" />
            <br>
            CEP
            <input type="text" name="razao-social" />
            Inscrição Municipal
            <input type="text" name="razao-social" />
            <br>
            Endereço
            <input type="text" name="razao-social" autocomplete="street-address" />
            Número
            <input type="number" name="numero" />
            <br>
            Complemento
            <input type="text" name="razao-social" />
            <br>
            Bairro
            <input type="text" name="razao-social" />
            Municipio
            <input type="text" name="razao-social" />
            Estado
            <input type="text" name="razao-social" />
            <br>
            Nome da Pessoa de Contato
            <input type="text" name="razao-social" />
            Telefone
            <input type="number" name="telefone" />
            E-mail
            <input type="email" name="email" />

        </form>
    </div>

    <div class="products">
        <h3>Produtos</h3>
    </div>
    <label>
        <div class="paragrafo">
            <p>Produto - 1</p>
            <div class="botao-reset">
                <button type="reset" class=reset></button>
            </div>
            <div class="products1">
                Produto
                <input type="text" name="produto" />
                <br>
                UND. Medida
                <select class="currency-select">
                    <option type="text" value="metros">2m²</option>
                    <option type="text" value="metros">4m²</option>
                </select>
                Quantidade em Estoque
                <input type="number" name="quantidade-em-estoque" />
                Valor Unitário
                <input type="number" name="valor-unitario" />
                Valor Total
                <input type="number" name="valor-total" />
    </label>

    </div>
    <div class="botao-add">
        <button type="submit">Adicionar Produto</button>
    </div>
    </div>


    </div>

    <div class="anexos">
        <h3>Anexos</h3>
    </div>
    <div class="itens">
        <p>Itens</p>

        <button type="reset" class="apagar"></button>
        <button type="file" class="visualizar"></button>
        <div class="incluir">
            <button type="submit">Incluir Anexo</button>
        </div>
    </div>






    <br>
    <div class="finalizar">
        <button type="submit">Salvar Fornecedor</button>
    </div>
</body>

</html>
